name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing
on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Build and Test Docker Image
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t ao:latest .
      - name: Run Docker container
        run: docker run -d -p 8002:8000 --name server ao:latest
      - name: Wait for server
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:8002/hello; then
              echo "Server is up"
              break
            fi
            echo "Waiting for server..."
            sleep 1
          done
      - name: Run tests
        run: python test_server.py
      - name: Stop and remove test container
        run: docker rm -f server

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Tag image for Docker Hub
        run: docker tag ao:latest ${{ secrets.DOCKER_USERNAME }}/ao:latest
      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ao:latest

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    name: Deploy Docker Image
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            mkdir -p ~/ao
            cd ~/ao
            docker pull ${{ secrets.DOCKER_USERNAME }}/ao:latest
            docker stop ao || true
            docker rm ao || true
            docker run -d -p 8002:8000 --name ao ${{ secrets.DOCKER_USERNAME }}/ao:latest
